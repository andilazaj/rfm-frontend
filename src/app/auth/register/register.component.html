<div class="auth-page">
  <div class="card">
    <div class="brand">
      <div class="logo">✦</div>
      <h1>Create your account</h1>
      <p class="sub">Join us and get started</p>
    </div>

   
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
     
      <div class="field" [class.invalid]="f['email'].touched && f['email'].invalid">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" formControlName="email" />
        <small *ngIf="f['email'].touched && f['email'].errors?.['required']">Email is required</small>
        <small *ngIf="f['email'].touched && f['email'].errors?.['email']">Enter a valid email</small>
      </div>

    
      <div class="field password" [class.invalid]="f['password'].touched && f['password'].invalid">
        <label for="password">Password</label>
        <div class="pass-wrap">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            placeholder="••••••••"
            formControlName="password"
          />
          <button type="button" class="ghost" (click)="showPassword = !showPassword">
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
        <small *ngIf="f['password'].touched && f['password'].errors?.['required']">Password is required</small>
        <small *ngIf="f['password'].touched && f['password'].errors?.['minlength']">Min 6 characters</small>
      </div>

      
      <div class="field" [class.invalid]="f['role'].touched && f['role'].invalid">
        <label for="role">Role</label>
        <select id="role" formControlName="role">
          <option value="" disabled selected>Select your role</option>
          <option value="admin">Admin</option>
        
        </select>
        <small *ngIf="f['role'].touched && f['role'].errors?.['required']">Role is required</small>
      </div>

      
      <button class="btn" type="submit">Register</button>
    </form>

    
    <div class="alt">
      <span>Already have an account?</span>
      <a routerLink="/auth/login" class="link">Sign in</a>
    </div>
  </div>
</div>
