<div class="auth-page">
  <div class="card">
    <div class="brand">
      <div class="logo">✦</div>
      <h1>Welcome back</h1>
      <p class="sub">Log in to manage your account</p>
    </div>

   
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
     
      <div class="field" [class.invalid]="f.email.touched && f.email.invalid">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="you@example.com"
          formControlName="email"
        />
        <small *ngIf="f.email.touched && f.email.errors?.['required']">
          Email is required
        </small>
        <small *ngIf="f.email.touched && f.email.errors?.['email']">
          Enter a valid email
        </small>
      </div>

    
      <div class="field password" [class.invalid]="f.password.touched && f.password.invalid">
        <label for="password">Password</label>
        <div class="pass-wrap">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            placeholder="••••••••"
            formControlName="password"
          />
          <button type="button" class="ghost" (click)="showPassword = !showPassword">
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
        <small *ngIf="f.password.touched && f.password.errors?.['required']">
          Password is required
        </small>
        <small *ngIf="f.password.touched && f.password.errors?.['minlength']">
          Min 6 characters
        </small>
      </div>

    
      <div class="row between">
        <label class="checkbox">
          <input type="checkbox" formControlName="remember" />
          <span>Remember me</span>
        </label>
        <a class="link" href="#">Forgot password?</a>
      </div>

     
     <button class="btn" type="submit">
     Login
  </button>
    </form>

    
    <div class="alt">
      <span>New here?</span>
      <a routerLink="/auth/register" class="link">Create an account</a>
    </div>
  </div>
</div>
